<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Workflow Dashboard</title>
    <link rel="stylesheet" href="/styles.css" />

    <!-- Markdown rendering (same libraries as Merview) -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.2.2/dist/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/mermaid@11.12.2/dist/mermaid.min.js"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Content Workflow Dashboard</h1>
        <div class="status-bar">
          <span class="status-indicator" id="connection-status">
            <span class="dot"></span> Connected
          </span>
        </div>
      </header>

      <nav class="main-nav">
        <button class="nav-btn active" data-view="pipeline">Pipeline</button>
        <button class="nav-btn" data-view="episodes">Episodes</button>
        <button class="nav-btn" data-view="calendar">Calendar</button>
        <button class="nav-btn" data-view="releases">Release Queue</button>
        <button class="nav-btn" data-view="assets">Assets</button>
        <button class="nav-btn" data-view="distribution">Distribution</button>
      </nav>

      <main id="content">
        <div class="loading">Loading...</div>
      </main>

      <footer>
        <p>Content Workflow Dashboard v1.0</p>
      </footer>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
