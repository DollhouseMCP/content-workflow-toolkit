<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Workflow Dashboard</title>
    <link rel="stylesheet" href="/styles.css">

    <!-- Markdown rendering (same libraries as Merview) -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.2.2/dist/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@11.12.2/dist/mermaid.min.js"></script>
</head>
<body>
    <div id="app">
        <a href="#content" class="skip-link">Skip to main content</a>
        <header role="banner">
            <h1>Content Workflow Dashboard</h1>
            <div class="status-bar">
                <span class="status-indicator" id="connection-status" role="status" aria-live="polite">
                    <span class="dot" aria-hidden="true"></span> Connected
                </span>
            </div>
        </header>

        <nav class="main-nav" role="navigation" aria-label="Main navigation">
            <button class="nav-btn active" data-view="pipeline" aria-label="Pipeline view (Press 1)" aria-current="page">Pipeline</button>
            <button class="nav-btn" data-view="episodes" aria-label="Episodes view (Press 2)">Episodes</button>
            <button class="nav-btn" data-view="calendar" aria-label="Calendar view (Press 3)">Calendar</button>
            <button class="nav-btn" data-view="releases" aria-label="Release Queue view (Press 4)">Release Queue</button>
            <button class="nav-btn" data-view="assets" aria-label="Assets view (Press 5)">Assets</button>
            <button class="nav-btn" data-view="distribution" aria-label="Distribution view (Press 6)">Distribution</button>
        </nav>

        <main id="content" role="main" aria-live="polite">
            <div class="loading" aria-label="Loading content">Loading...</div>
        </main>

        <footer role="contentinfo">
            <p>Content Workflow Dashboard v1.0 - Press ? for keyboard shortcuts</p>
        </footer>
    </div>

    <script src="/app.js"></script>
</body>
</html>
